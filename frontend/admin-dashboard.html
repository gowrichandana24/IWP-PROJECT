<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      Christ (Deemed to be University)<br>
      Bangalore - India<br>
      PLACEMENT PORTAL
    </h1>
  </header>

  <div class="top-section">
    <div class="left-container">
      <div class="left-side">
        <span class="back-arrow">‚Üê</span>
        <img src="admin.PNG" alt="Admin Profile" class="profile-icon" />
        <div class="admin-label">Admin</div>
      </div>

      <div class="student-portal-box">
        <h3>Student Portal</h3>
        <ul>
          <li>Student Dashboard</li>
          <li>Placement Info</li>
          <li>Applications</li>
        </ul>
      </div>
    </div>

    <div class="right-container">
      <div class="right-icons">
        <img src="home.PNG" alt="Home" class="top-icon" />
        <img src="notification.PNG" alt="Notifications" class="top-icon" />
      </div>

      <div class="search-section">
        <input type="text" placeholder="Search for student..." />
      </div>

      <div class="stats-box">
        <p><strong>Total Students:</strong> 120</p>
        <p><strong>Registered for Placement:</strong> 95</p>
        <p><strong>Placed:</strong> 70</p>
      </div>
    </div>
  </div>

  <div class="notify-bottom">
    <a href="notify.html" class="notify-button">üì¨ Notify Students</a>
  </div>
</body>
</html>
