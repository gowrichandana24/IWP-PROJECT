<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Placement Interest Selection</title>
  <link rel="stylesheet" href="interest.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <a href="student_dashboard.html" class="back-arrow">‚Üê</a>
    </div>
    <h1>
      Christ (Deemed to be University)<br />
      Bangalore - India<br />
      PLACEMENT PORTAL
    </h1>
  </header>

  <div class="form-container">
    <h2>Are You Interested in Participating in the Placement Process?</h2>

    <div class="radio-group">
      <!-- Yes Option redirects to student-details.html -->
      <form action="studentdetails.html" method="get">
        <label class="radio-option yes-option">
          <input type="submit" value="Yes" class="next-button" />
        </label>
      </form>

      <!-- No Option redirects to no.html -->
      <form action="no.html" method="get">
        <label class="radio-option no-option">
          <input type="submit" value="No" class="next-button" />
        </label>
      </form>
    </div>
  </div>
</body>
</html>
