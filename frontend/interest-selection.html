<head>

  <title>Placement Interest Selection</title>
  <link rel="stylesheet" href="interest.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <a href="student-dashboard.html" class="back-arrow">‚Üê</a>

    <h1>

  <div class="form-container">
    <h2>Are You Interested in Participating in the Placement Process?</h2>

    <form action="student-details.html" method="get">
      <div class="radio-group">
        <label class="radio-option yes-option">
          <input type="radio" name="interest" value="yes" required /> Yes
        </label>
        <label class="radio-option no-option">
          <input type="radio" name="interest" value="no" required /> No
        </label>
      </div>

      <div class="next-button-container">
        <button type="submit" class="next-button">Next</button>
      </div>
    </form>
  </div>
</body>
