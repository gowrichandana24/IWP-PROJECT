<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placement Portal - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('clg.webp') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
    }

    /* White overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.562);
      z-index: -1;
    }

    .header {
      background-color: #0d1b3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .header .title {
      font-size: 26px;
      font-weight: 600;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #0d1b3d;
    }

    .login-box input {
      display: block;
      margin: 12px auto;
      padding: 10px;
      width: 250px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #bbb;
    }

    .login-box .btn {
      padding: 12px 30px;
      margin-top: 20px;
      font-size: 15px;
      background-color: #0d1b3d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box .btn:hover {
      background-color: #233e70;
    }

    .help-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #0d1b3d;
      color: white;
      padding: 10px 25px;
      border-radius: 50px;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .help-btn:hover {
      background-color: #2c4a80;
    }

    @media (max-width: 600px) {
      .login-box input {
        width: 90%;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="logo.jpeg" alt="Christ Logo">
      <div class="title">PLACEMENT PORTAL</div>
    </div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>


  <!-- Login Form -->
  <div class="container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Admin ID">
      <input type="password" placeholder="Password">
     <button class="btn" onclick="window.location.href='admin-dashboard.html'">LOGIN</button>

    </div>
  </div>

  <!-- Help Button -->
  <a href="help.html" class="help-btn">Help</a>

</body>
</html>
