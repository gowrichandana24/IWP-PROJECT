<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Help - Placement Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('clg.webp') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
    }

    /* White overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.562);
      z-index: -1;
    }

    .header {
      background-color: #0d1b3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .header .title {
      font-size: 26px;
      font-weight: 600;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 80px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d1b3d;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d1b3d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #233e70;
    }

    .success-msg {
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #0d1b3d;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
      <div class="header">
    <div class="logo">
      <img src="logo.jpeg" alt="Christ Logo">
      <div class="title">PLACEMENT PORTAL</div>
    </div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <div class="container">
    <h2>Student Help Desk</h2>
    <form id="helpForm">
      <input type="text" name="regno" placeholder="Register Number" required />
      <input type="text" name="class" placeholder="Class (e.g., B.Tech CSE A)" required />
      <textarea name="problem" placeholder="Describe your issue or concern" rows="5" required></textarea>
      <button type="submit">Submit Problem</button>
      <div class="success-msg" id="successMsg"></div>
    </form>
    <div class="back">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById("helpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("submit_help.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("successMsg").textContent = "Your concern has been submitted!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("successMsg").textContent = "Error submitting the form.";
      });
    });
  </script>
</body>
</html>
