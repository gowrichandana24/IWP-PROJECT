<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notify Students</title>
  <link rel="stylesheet" href="notify.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" class="back-arrow">‚Üê</a>
    </div>
    <h1>
      Christ (Deemed to be University)<br>
      Bangalore - India<br>
      PLACEMENT PORTAL
    </h1>
  </header>

  <div class="form-container">
    <h2>Messages</h2>
    <form>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject..." />

      <label for="message">Message</label>
      <div class="message-box">
        <textarea id="message" name="message" rows="10" placeholder="Type your message here..."></textarea>
        <div class="icon-row">
          <img src="chat.PNG" alt="Chat Icon" class="action-icon" />
          <!-- Hidden file input triggered by attachment icon -->
          <input type="file" id="attachment" name="attachment" style="display: none;" />
          <label for="attachment">
            <img src="attachemnt.PNG" alt="Attachment Icon" class="action-icon" />
          </label>
        </div>
      </div>

      <button type="submit">Send Notification</button>
    </form>
  </div>
</body>
</html>
